<html>

	<head>
		<title>Pertemuan Satu</title>
	</head>
	
	<body id="bg">
	
		<h1>LATIHAN JAVASCRIPT</h1>
		
		<button 
			onclick="alert('ini adalah alert')">
			INI ADALAH ALERT
		</button>
		
		<button 
			onclick="alert('AWOKWOWKOWKWOWKWOKWOWKWOKWOWKOWK')">
			CLICK DONG
		</button>
		
		<img id="Lampu" src="/var/www/javascript/pertemuan-1/assets/lamp-off.gif" style="width: 200px;">
		
		<button 
			onclick="document.getElementById('Lampu').src='/var/www/javascript/pertemuan-1/assets/lamp-on.gif'" style="color: white; padding: 2px 4px; background-color: green;">

		</button>
		
		<button
			onclick="document.getElementById('Lampu').src='/var/www/javascript/pertemuan-1/assets/lamp-off.gif' " style="color: white; 	padding: 2px 4px; background-color: red;">

		</button>
		
		<button
			onclick="document.getElementById('bg').style='background: darkorchid;'">
			Orchid
		</button>
		
		<button
			onclick="document.getElementById('bg').style='background: deepskyblue;'">
			Blue Skuy
		</button>
		
		<button
			onclick="document.getElementById('bg').style='background: none;'">
			No Background
		</button>
		
		
		
		
		
		
		<script src="script.js"></script>
		
		
		
		
	</body>

</html>
