<html>
	<head>

		<title>Pertemuan 2 | Table V2</title>
		
		<style>
		
			table, th {
				
				border-collapse:collapse;
				padding: 10px;
				
			}
			
			th {
			
				border:3px solid white;
				background-color: #b0b3b5;	
			
			}
			th {border-radius: 10px}
		</style>
	
	</head>
	
	<body>
	
		<table>
		
			<tr style="text-align: right;">
			
				<th style="padding:20px 10px;"colspan="4">0</th>
			
			</tr>
			<tr>
			
				<th colspan="2">C</th>
				<th>%</th>
				<th>/</th>
				
				
			</tr>
			<tr>
			
				<th>7</th>
				<th>8</th>
				<th>9</th>
				<th>x</th>
			
			</tr>
			<tr>
			
				<th>4</th>
				<th>5</th>
				<th>6</th>
				<th>-</th>
			
			</tr>
			<tr>
			
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>+</th>
			
			</tr>
			<tr>
			
				<th colspan="2">0</th>
				<th>.</th>
				<th>=</th>
				
			</tr>
		</table>
	
	</body>
	

</html>
